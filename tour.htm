    <script>

    var currentSlide = 0;

    function activateNextButton(){
        $( "#nextButton" ).fadeIn( 'fast' );
    }

    function switchSlide(){
        $("#typed").typed('reset');
        currentSlide = currentSlide + 1;
        switch(currentSlide) {
            case 1:
                $("#typed").typed({
                    strings: ["‘มหาลัยแห่งความรักและธรรมชาติ’ โปรเจคท์<br>คือ <br>ความตั้งใจที่เราจะใช้ความรักและธรรมชาตินำทางการเรียนรู้<br>ผ่านการใช้ชีวิตที่เป็นมิตรกับคนและสิ่งแวดล้อม"],
                    typeSpeed: 1,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ activateNextButton(); },
                });
                break;
            case 2:
                $("#typed").typed({
                    strings: ["รูปแบบ<br>เป็นมหาลัยทางเลือกเล็กๆ<br>รุ่นนึงไม่เกิน20คน<br>อยู่กันเป็นครอบครัว<br>เรียนรู้ผ่านการเติบโตไปด้วยกัน"],
                    typeSpeed: 1,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ activateNextButton(); },
                });
                break;
            case 3:
                $("#typed").typed({
                    strings: ["เรียนรู้ เรื่องดีๆ<br>ผ่านการปลูกผักอินทรีย์ ทำกับข้าวเมนูเก๋ๆ<br>DIY สร้างบ้านดิน โยคะ ดูแลสุขภาพทางเลือก<br>และ การภาวนารูปแบบต่างๆ (ภาพคนทำสมาธิ หลายๆคน)"],
                    typeSpeed: 1,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ activateNextButton(); },
                });
                break;
            case 4:
                $("#typed").typed({
                    strings: ["ถ้าคุณอิน<br>(ซึ่งเราเชื่อว่าคุณอิน)<br><br>.....มา"],
                    typeSpeed: 1,
                    loop: false,
                    contentType: 'html', // or text
                    // defaults to false for infinite loop
                    loopCount: false,
                    callback: function(){ activateNextButton(); },
                });
                break;
            default:
                location.href='main.html';
        }

    }

    $(function(){

        $("#typed").typed({
            strings: ["จากนี้ไป^800<br>เราจะไม่บ่นถึงปัญหาการศึกษาบ้านเรา^2000<br>ที่พูดไป ๓ เดือน ก็ไม่จบ^1000<br>เอาเป็นว่า  ....เรารู้กัน<br>พอแล้วกับปัญหา^2000<br>เรามาสร้างสรรค์ทางออกเล็กๆกันดู"],
            // strings: ["sadfadsfdsaf"],
            typeSpeed: 1,
            backDelay: 500,
            loop: false,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ activateNextButton(); },
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

        $("#nextButton").click(function(){
            $("#nextButton").hide();
            switchSlide();
        });

    });

    </script>

    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
    </style>
